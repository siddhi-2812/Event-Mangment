    <div class="container">
      <section id="booking-form" class="mt-5 mb-5">

          <h3 class="text-center mb-4 text-danger">Book Your  Event</h3>

          <form action="booking_insert" onsubmit="return validateForm()" method="post">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="FirstName" class="form-control" id="inputFirstName" placeholder="Your First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>

            </div>
            <div class="form-row">

            </div>
                <div class="form-group col-md-6">
                    <label>Email</label>

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Category</label>
                    <select name="Category" class="form-control" id="slt1" required>
                      <option value="wedding" id="wedding">Wedding</option>
                      <option value="Birthday" id="birthday">Birthday</option>
                      <option value="Collage" id="college">Collage</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Sub-Category</label>
                    <select name="Sub_Category" id="slt2" class="form-control" required>
                      <option value="wedding">Sangeet</option>
                      <option value="wedding">Mehndi</option>
                      <option value="wedding">Haldi</option>
                      <option value="wedding">Reception</option>
                      <option value="wedding">Marraige</option>
                      <option value="Birthday">Theme Decoration</option>
                      <option value="Collage">Graduation Ceremony</option>
                      <option value="Collage">Festival Party</option>
                      <option value="Collage">Fresher Party</option>
                      <option value="Collage">Annual Functions</option>
                    
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Location of the Event</label>
                    <input type="text" name="Location" class="form-control" id="inputAddress" placeholder="Event Location" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDate">Date Of Event</label>
                    <input type="date" name="Date" class="form-control" id="inputDate" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Package</label>
                    <select name="Package" class="form-control" required>

                        <option value="Genral">Genral 2</option>
                        <option value="Semi-Deluxe">Semi-Deluxe 1</option>
                        <option value="Semi-Deluxe">Semi-Deluxe 2</option>

              </div>
            <div class="form-row">

                </div>
            </div>
            <input type="submit" class="btn btn-danger">

    <script>
      $('.carousel').carousel({

      ///Category - Sub category

    document.addEventListener("DOMContentLoaded", function () {
      const slt1 = document.getElementById('slt1');
      const slt2 = document.getElementById('slt2');

      slt1.addEventListener('change', function () {
        const selectedCategory = slt1.value;

        slt2.innerHTML = '';

        switch (selectedCategory) {
          case 'wedding':
            addOption(slt2, 'Sangeet', 'Sangeet');
            addOption(slt2, 'Mehndi', 'Mehndi');
            addOption(slt2, 'Haldi', 'Haldi');
            addOption(slt2, 'Reception', 'Reception');
            addOption(slt2, 'Marraige', 'Marraige');
            break;
          case 'Birthday':
            addOption(slt2, 'Theme Decoration', 'Theme Decoration');
            break;
          case 'Collage':
            addOption(slt2, 'Graduation Ceremony', 'Graduation Ceremony');
            addOption(slt2, 'Festival Party', 'Festival Party');
            addOption(slt2, 'Fresher Party', 'Fresher Party');
            addOption(slt2, 'Annual Functions', 'Annual Functions');
            break;
          default:

            addOption(slt2, 'Select Sub-Category', '');
        }
      });

      function addOption(selectElement, text, value) {
        const option = document.createElement('option');
        option.text = text;
        option.value = value;
        selectElement.add(option);
      }
    });


////////date
